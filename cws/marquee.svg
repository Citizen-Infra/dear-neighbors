<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="560" viewBox="0 0 1400 560">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#358560"/>
      <stop offset="100%" stop-color="#1e4d35"/>
    </linearGradient>
    <linearGradient id="roof1" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="roof2" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="roof3" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="window" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bg)"/>

  <!-- Ground -->
  <rect x="0" y="410" width="1400" height="150" fill="rgba(0,0,0,0.1)"/>

  <!-- Far-left house (small, background) -->
  <path d="M80 370 L130 310 L180 370 L180 410 L80 410 Z" fill="url(#roof2)"/>
  <rect x="110" y="365" width="14" height="14" rx="2" fill="url(#window)" opacity="0.4"/>

  <!-- Left house (medium) -->
  <path d="M160 360 L230 280 L300 360 L300 410 L160 410 Z" fill="url(#roof3)"/>
  <rect x="210" y="352" width="18" height="30" rx="2" fill="url(#window)" opacity="0.7"/>
  <rect x="180" y="348" width="14" height="14" rx="2" fill="url(#window)" opacity="0.6"/>
  <rect x="270" y="320" width="10" height="28" rx="2" fill="rgba(255,255,255,0.5)"/>

  <!-- Center house (large, front) -->
  <path d="M270 340 L370 230 L470 340 L470 410 L270 410 Z" fill="url(#roof1)"/>
  <rect x="345" y="340" width="24" height="42" rx="3" fill="url(#window)"/>
  <rect x="300" y="335" width="18" height="18" rx="2" fill="url(#window)" opacity="0.8"/>
  <rect x="430" y="258" width="14" height="38" rx="2" fill="rgba(255,255,255,0.6)"/>

  <!-- Right house (medium) -->
  <path d="M440 365 L500 300 L560 365 L560 410 L440 410 Z" fill="url(#roof3)"/>
  <rect x="480" y="358" width="16" height="26" rx="2" fill="url(#window)" opacity="0.7"/>

  <!-- Center text block -->
  <text x="700" y="220" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">Dear Neighbors</text>
  <text x="700" y="280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">Your neighborhood new tab page</text>

  <!-- Feature pills -->
  <rect x="440" y="320" width="160" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
  <text x="520" y="343" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="rgba(255,255,255,0.85)" text-anchor="middle">Community Links</text>

  <rect x="620" y="320" width="160" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
  <text x="700" y="343" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="rgba(255,255,255,0.85)" text-anchor="middle">Local News</text>

  <rect x="800" y="320" width="160" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
  <text x="880" y="343" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="rgba(255,255,255,0.85)" text-anchor="middle">Participation</text>

  <!-- Right-side decorative houses -->
  <path d="M900 370 L950 310 L1000 370 L1000 410 L900 410 Z" fill="url(#roof2)"/>
  <rect x="930" y="365" width="14" height="14" rx="2" fill="url(#window)" opacity="0.4"/>

  <path d="M980 355 L1050 270 L1120 355 L1120 410 L980 410 Z" fill="url(#roof3)"/>
  <rect x="1030" y="348" width="18" height="30" rx="2" fill="url(#window)" opacity="0.7"/>
  <rect x="1000" y="344" width="14" height="14" rx="2" fill="url(#window)" opacity="0.5"/>

  <path d="M1120 375 L1160 330 L1200 375 L1200 410 L1120 410 Z" fill="url(#roof2)"/>
  <rect x="1145" y="370" width="12" height="12" rx="2" fill="url(#window)" opacity="0.4"/>

  <path d="M1220 365 L1280 295 L1340 365 L1340 410 L1220 410 Z" fill="url(#roof3)"/>
  <rect x="1260" y="355" width="16" height="28" rx="2" fill="url(#window)" opacity="0.6"/>
</svg>
