<svg xmlns="http://www.w3.org/2000/svg" width="440" height="280" viewBox="0 0 440 280">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#358560"/>
      <stop offset="100%" stop-color="#1e4d35"/>
    </linearGradient>
    <linearGradient id="roof1" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="roof2" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.35"/>
    </linearGradient>
    <linearGradient id="window" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bg)"/>

  <!-- Subtle ground line -->
  <rect x="0" y="210" width="440" height="70" fill="rgba(0,0,0,0.1)"/>

  <!-- Back house (left) -->
  <path d="M40 180 L90 130 L140 180 L140 210 L40 210 Z" fill="url(#roof2)"/>
  <rect x="60" y="178" width="16" height="16" rx="2" fill="url(#window)" opacity="0.5"/>
  <rect x="100" y="178" width="16" height="16" rx="2" fill="url(#window)" opacity="0.5"/>

  <!-- Front house (right, larger) -->
  <path d="M90 170 L155 100 L220 170 L220 210 L90 210 Z" fill="url(#roof1)"/>
  <rect x="140" y="175" width="20" height="35" rx="3" fill="url(#window)"/>
  <rect x="105" y="170" width="16" height="16" rx="2" fill="url(#window)" opacity="0.8"/>

  <!-- Chimney -->
  <rect x="195" y="118" width="12" height="34" rx="2" fill="rgba(255,255,255,0.6)"/>

  <!-- Text -->
  <text x="260" y="132" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="#ffffff" text-anchor="start">Dear</text>
  <text x="260" y="170" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="#ffffff" text-anchor="start">Neighbors</text>
  <text x="260" y="200" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="400" fill="rgba(255,255,255,0.75)" text-anchor="start">Your neighborhood new tab</text>
</svg>
