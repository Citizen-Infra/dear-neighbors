<svg xmlns="http://www.w3.org/2000/svg" width="440" height="280" viewBox="0 0 440 280">
  <defs>
    <!-- Sky gradient: deep green to warm green horizon -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#143d2b"/>
      <stop offset="60%" stop-color="#1e5a3a"/>
      <stop offset="100%" stop-color="#2a7a50"/>
    </linearGradient>

    <!-- Ground: darker earth tone -->
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a4e34"/>
      <stop offset="100%" stop-color="#123623"/>
    </linearGradient>

    <!-- Window glow -->
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#f59e0b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <!-- Door glow -->
    <radialGradient id="doorGlow" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#e07a3a" stop-opacity="0"/>
    </radialGradient>

    <!-- House fills -->
    <linearGradient id="houseFront" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8e4dd"/>
      <stop offset="100%" stop-color="#d4cfc6"/>
    </linearGradient>
    <linearGradient id="houseBack" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8c4b0"/>
      <stop offset="100%" stop-color="#9aab90"/>
    </linearGradient>
    <linearGradient id="houseFar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7d9a72"/>
      <stop offset="100%" stop-color="#6a8762"/>
    </linearGradient>

    <!-- Subtle noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply" result="blend"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="in"/>
    </filter>

    <!-- Star sparkle -->
    <radialGradient id="star" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Sky -->
  <rect width="440" height="280" fill="url(#sky)"/>

  <!-- Stars -->
  <circle cx="50" cy="30" r="1.2" fill="white" opacity="0.7"/>
  <circle cx="120" cy="55" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="200" cy="20" r="1" fill="white" opacity="0.6"/>
  <circle cx="310" cy="40" r="1.3" fill="white" opacity="0.55"/>
  <circle cx="380" cy="25" r="0.9" fill="white" opacity="0.65"/>
  <circle cx="85" cy="70" r="0.7" fill="white" opacity="0.4"/>
  <circle cx="260" cy="60" r="1.1" fill="white" opacity="0.5"/>
  <circle cx="420" cy="65" r="0.8" fill="white" opacity="0.45"/>
  <circle cx="160" cy="42" r="0.6" fill="white" opacity="0.35"/>
  <circle cx="350" cy="70" r="0.9" fill="white" opacity="0.4"/>

  <!-- Ground plane -->
  <rect x="0" y="195" width="440" height="85" fill="url(#ground)"/>
  <!-- Ground horizon softener -->
  <rect x="0" y="190" width="440" height="12" fill="url(#ground)" opacity="0.5"/>

  <!-- === HOUSES === -->

  <!-- Far background house (left) -->
  <path d="M15 195 L42 168 L69 195 L69 220 L15 220 Z" fill="url(#houseFar)" opacity="0.7"/>
  <rect x="32" y="192" width="8" height="8" rx="1" fill="url(#glow)" opacity="0.5"/>

  <!-- Background house (right of far) -->
  <path d="M55 195 L88 162 L121 195 L121 220 L55 220 Z" fill="url(#houseBack)" opacity="0.85"/>
  <rect x="72" y="188" width="10" height="10" rx="1.5" fill="url(#glow)" opacity="0.6"/>
  <rect x="96" y="188" width="10" height="10" rx="1.5" fill="url(#glow)" opacity="0.5"/>
  <!-- Chimney -->
  <rect x="107" y="170" width="6" height="18" rx="1" fill="url(#houseBack)" opacity="0.7"/>

  <!-- Main front house (center-left, large) -->
  <path d="M85 190 L140 125 L195 190 L195 220 L85 220 Z" fill="url(#houseFront)"/>
  <!-- Door with warm spill -->
  <ellipse cx="143" cy="218" rx="18" ry="10" fill="url(#doorGlow)"/>
  <rect x="133" y="195" width="16" height="25" rx="2.5" fill="#f5c842"/>
  <rect x="133" y="195" width="16" height="25" rx="2.5" fill="url(#doorGlow)"/>
  <!-- Windows with glow halos -->
  <ellipse cx="110" cy="183" rx="12" ry="10" fill="url(#glow)" opacity="0.35"/>
  <rect x="103" y="178" width="13" height="13" rx="2" fill="#f5c842" opacity="0.85"/>
  <ellipse cx="170" cy="183" rx="12" ry="10" fill="url(#glow)" opacity="0.3"/>
  <rect x="163" y="178" width="13" height="13" rx="2" fill="#f5c842" opacity="0.75"/>

  <!-- Small house (right side, behind) -->
  <path d="M178 195 L202 172 L226 195 L226 220 L178 220 Z" fill="url(#houseBack)" opacity="0.8"/>
  <rect x="192" y="190" width="9" height="9" rx="1.5" fill="url(#glow)" opacity="0.55"/>

  <!-- === TEXT === -->

  <!-- Text glow backdrop -->
  <rect x="245" y="105" width="185" height="100" rx="4" fill="rgba(0,0,0,0.0)"/>

  <text x="330" y="143" font-family="Georgia, 'Times New Roman', serif" font-size="38" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="0.5">Dear</text>
  <text x="330" y="185" font-family="Georgia, 'Times New Roman', serif" font-size="33" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="1">Neighbors</text>
  <text x="330" y="210" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-size="10" font-weight="400" fill="rgba(255,255,255,0.6)" text-anchor="middle" letter-spacing="2">YOUR NEIGHBORHOOD NEW TAB</text>

  <!-- Subtle divider line under title -->
  <line x1="282" y1="193" x2="378" y2="193" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- Noise overlay for texture -->
  <rect width="440" height="280" filter="url(#noise)" fill="white" opacity="0.3"/>
</svg>
